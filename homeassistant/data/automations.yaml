- id: '1676156768520'
  alias: Scheduled backup
  description: Create a backup every Friday at 2am.
  trigger:
  - platform: template
    value_template: "{% if now().weekday() == 4 and now().hour == 3 %}\n  {\"event_type\"\
      :\"backup_created\",\"event_data\":{}}\n{% endif %}\n\n"
  condition: []
  action:
  - service: backup.create
    data: {}
  mode: single
